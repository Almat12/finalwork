    <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

body {
  font-family: Arial;
  font-size: 17px;

}

  box-sizing: border-box;
}

<body>
          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="fname" onkeyup="myFunction()">

<script>
function myFunction() {
  var x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
}
</script>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1234567890123456">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Valid THRU</label>
                <input type="text" id="expyear" name="expyear" placeholder="12/21">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="012">
              </div>
            </div>
          </div>   
        </div>
      
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <div onmouseover="mOver(this)" onmouseout="mOut(this)"  class="home" 
style="background-color:hsl(34, 39%, 62%);">
                Continue to checkout</div>
         <a href="index.html"><input type="submit" value="back to shopping " class="home"></a>
      </form>
    </div>
  </div>
  <script>
    function mOver(obj) {
      obj.innerHTML = "Oops, this button didnt work yet"
    }
    
    function mOut(obj) {
      obj.innerHTML = "Continue to checkout"
    }
    </script>
